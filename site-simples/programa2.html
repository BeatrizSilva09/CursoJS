<body>
    
<script language="javascript" >

var n1;
var n2;
var n2;

n1 = parseInt(window.prompt('informe primeiro numero: ', '00'));
n2 = parseInt(window.prompt('informe segundo numero: ', '00'));

document.write('numero 1 digitado' + n1);
document.write('<br>numero 2 digitado' + n2);

if(n1 < n2){
    document.write('<p><b> ordem crescente: ' + n1 + 'e' + n2);
}
else
document.write('<p><b> ordem crescente: ' + n2 + 'e' + n1);

</script>
